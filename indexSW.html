<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Intrams Eligibility Checker</title>

  <style>
    body {
      background-color: #f4f8f2;
      font-family: "Georgia", serif;
    }

    .card {
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(108, 140, 110, 0.2);
      padding: 25px;
    }

    .btn {
      background-color: #6c8c6e;
      color: white;
      border-radius: 30px;
      padding: 8px 20px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: #6c8c6e;">
    <a class="navbar-brand text-white" style="font-weight: 600; letter-spacing: 1px;" href="index.html">üü©üêù Intrams</a>
    <div class="ms-auto">
      <a class="nav-link d-inline px-3 text-white" href="index.html">Player List</a>
    <a class="nav-link d-inline px-3 text-white" href="indexSW.html">Team Checker</a>
    <a class="nav-link d-inline px-3 text-white" href="indexST.html">Sign Up</a>
    </div>
  </nav>

  <br>

  <div class="container d-flex justify-content-center">
    <div class="card text-center col-md-6">

      <h1>Eligibility Checker</h1>
<div>
        <p>Are you already registered?</p>
        <input type="radio" name="regis" value="yes"> Yes
        <input type="radio" name="regis" value="no"> No
      </div>

    <div>
        <p>Do you have a medical clearance?</p>
        <input type="radio" name="medcert" value="yes"> Yes
        <input type="radio" name="medcert" value="no"> No
      </div>
        <div>
        <select id="grade" class="form-select">
        <option selected disabled>Select your grade</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
      </div>
    <div>
        <select id="section" class="form-select">
          <option selected disabled>Select your section</option>
          <option value="Sapphire">Sapphire</option>
          <option value="Ruby">Ruby</option>
          <option value="Emerald">Emerald</option>
          <option value="Topaz">Topaz</option>
        </select>
      </div>

      <input type="button" py-click="checkItOut" value="Check Eligibility" class="btn">

      <div id="output1" class="mt-4"></div>
      <div id="outputPic"></div>

</div>
</div>

  <py-script src="mainSW.py"></py-script>

</body>
</html>
